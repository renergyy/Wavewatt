{% assign v = site.data.i18n[page.lang].values %}
<section id="values">
  <h2>{{ v.heading | default: "Nuestra Misión, Visión y Valores" }}</h2>
  <div class="values">
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front"><h3>{{ v.mission }}</h3></div>
        <div class="flip-card-back"><p>{{ v.mission_txt }}</p></div>
      </div>
    </div>
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front"><h3>{{ v.vision }}</h3></div>
        <div class="flip-card-back"><p>{{ v.vision_txt }}</p></div>
      </div>
    </div>
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front"><h3>{{ v.values }}</h3></div>
        <div class="flip-card-back"><p>{{ v.values_txt }}</p></div>
      </div>
    </div>
  </div>
</section>
