{% assign c = site.data.i18n[page.lang].contact %}
<section id="contact" class="alt">
  <h2>{{ c.heading }}</h2>
  <p style="text-align:center;">{{ c.address }}</p>

  <div class="contact-map">
    <iframe src="{{ c.map_src }}" width="100%" height="300"
            style="border:0;border-radius:8px;" allowfullscreen loading="lazy"></iframe>
  </div>

  <div class="contact-form">
    <form action="{{ c.form_action }}" method="POST">
      <input type="text" name="name" placeholder="{{ c.name_ph }}" required>
      <input type="email" name="_replyto" placeholder="{{ c.email_ph }}" required>
      <textarea name="message" rows="4" placeholder="{{ c.msg_ph }}" required></textarea>
      <button type="submit">{{ c.btn }}</button>
    </form>
  </div>
</section>
