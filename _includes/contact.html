<section id="contact" class="alt">
  <h2>Contacto</h2>
  <p style="text-align:center;">Tarragona, España</p>
  <div class="contact-map">
    <!-- Tu iframe de Google Maps -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3048.115652291344!2d1.238813415102004!3d41.11888207800382!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a3519cdef0123%3A0xabcdef1234567890!2sTarragona!5e0!3m2!1ses!2ses!4v0000000000000"
            width="100%" height="300" style="border:0;border-radius:8px;" allowfullscreen loading="lazy"></iframe>
  </div>
  <div class="contact-form">
    <form action="https://formspree.io/f/yourformid" method="POST">
      <input type="text" name="name" placeholder="Nombre" required>
      <input type="email" name="_replyto" placeholder="Correo electrónico" required>
      <textarea name="message" rows="4" placeholder="Mensaje" required></textarea>
      <button type="submit">Enviar Mensaje</button>
    </form>
  </div>
</section>
